<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        *{
            box-sizing: border-box;
        }
        div {
            height: 340px;
            width: 750px;
        }
        .curso {
            display: inline-block;
            height: 340px;
            width: 300px;
            box-sizing: content-box;
            margin: 15px;
            border: solid 1px rgb(165, 165, 165);
            box-shadow: 0px 0px 8px 2px #000; 
        }
        .curso img {
            height: 50%;
            width: 100%;
        }
        .curso-info {
            height: 35%;
            width: 100%;
            padding: 0px;
        }
        .curso-info h4 {
            font-size: large;
        }
        .curso-preco {
            height: 15%;
            width: 95%;
            text-align: right;
        }

        .preco-de {
            color: red;
            text-decoration: line-through;
            font-size: larger;
        }

        .preco-por {
            color: green;
            font-size: 22px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
